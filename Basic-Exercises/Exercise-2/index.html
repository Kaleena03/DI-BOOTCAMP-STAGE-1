<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul>
   <li class="item1">Number-1 - I'm class!</li>
   <li class="item2" >Number-2 - I'm one ID.</li>
   <li class="cool-class">Number-3 - I'm a class but cooler!</li>
   <li id="item-Id">Number-4 - I'm another ID</li>
  </ul>
